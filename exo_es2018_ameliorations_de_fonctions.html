<html>
  <head>
    <script>
      var blender = {
        mixerDesNombres: function(a = 1, b = 2, c = 3) {
          if (
            "number" === typeof a &&
            "number" === typeof b &&
            "number" === typeof c
          ) {
            var d = a * b + c;
            alert(d);
            return d;
          } else {
            alert("Les types de données fournis sont incorrects !");
          }
        },
        mixerDesChaines: function(i = "a", j = "b") {
          if ("string" === typeof i && "string" === typeof j) {
            var k = "Bonjour " + i + j + "!";
            alert(k);
            return k;
          } else {
            alert("Les types de données fournis sont incorrects !");
          }
        },
        mixerDesBooleens: function(x = true, y = false, z = true) {
          if (
            "boolean" === typeof x &&
            "boolean" === typeof y &&
            "boolean" === typeof z
          ) {
            var message = "";
            if (x && y && z) {
              message = "Tout est vrai !";
            } else {
              message = "Au moins un argument n'est pas vrai !";
            }
            alert(message);
            return message;
          } else {
            alert("Les types de données fournis sont incorrects !");
          }
        },
        mixerDesTableaux: function(g = [0, 1, 2, 3], z = [4, 5, 6, 7]) {
          if ("object" === typeof g && "object" === typeof z) {
            var t = g[2] + z[1];
            var u = g[1] + z[2];
            var v = t * u;
            alert("Si ceci : " + v + " est un nombre vous avez réussi !");
            return v;
          } else {
            alert("Les types de données fournis sont incorrects !");
          }
        },
        mixerDesObjets: function(o = { a: 1, b: 2 }, t = { x: 3, y: 4 }) {
          if ("object" === typeof o && "object" === typeof t) {
            var p = (o.a * o.b) / (t.x * t.y);
            alert("Si ceci : " + p + " est un nombre vous avez réussi !");
            return p;
          } else {
            alert("Les types de données fournis sont incorrects !");
          }
        },
        mixerDesFonctions: function(
          z = function() {
            alert("ceci est une fonction");
          },
          w = function() {
            alert("ceci est une autre fonction");
          }
        ) {
          if ("function" === typeof z && "function" === typeof w) {
            z();
            w();
            alert("Bravo ! Les types de données fournis sont corrects .");
          } else {
            alert("Les types de données fournis sont incorrects !");
          }
        },
        mixerDeTout: function(
          k = "hi",
          l = { message: "hello" },
          m = function() {
            alert("ceci est une fonction");
          },
          n = 1
        ) {
          if (
            "string" === typeof k &&
            "object" === typeof l &&
            "function" === typeof m &&
            "number" === typeof n
          ) {
            alert("Voici un message : " + k);
            alert("Voici un message trouvé dans un objet : " + l.message);
            m();
            alert("Mais ceci est un nombre : " + n);
            return n;
          } else {
            alert("Les types de données fournis sont incorrects !");
          }
        }
      };
    </script>
  </head>
  <body></body>
</html>
