<html>
    <head>
        <script>
            "use strict";
            const ressort = {
                longueur: -10,
                contracter: function(n) { //Infinity pour arriver a 0
                        const toto = ressort.longueur/n;
                        return toto;
                },
                decontracter: function(n2) {
                        const toto2 = 0 + n2;
                        return toto2;
                }
            };
        </script>
    </head>
    <body></body>
</html>
